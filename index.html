<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chart Element</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>-->
	<script src="lib/d3.min.js"></script>
</head>
<body>
	<chart id="first" type='numeric'>
		<series color="blue" name='elements' data="[100 0][12 100]"></series>
		<series color="green" type="line" data="[100 200][12 200][-200 50]"></series>
		<series color="red" type='line' data="[100 0][12 100][-200 100]"></series>
		<series color="black" data="[-200 100][50 10]"></series>
	</chart>
	<chart id="second">
		<series color="blue" type="line" data="[101 1][-30 200]"></series>
		<series color="blue" type="line" data="[101 100][-30 200][50 100][100 200]"></series>
		<series color="black" data="[100 0][12 100][-200 100][50 10]"></series>
	</chart>
	<chart id="thired">
		<series color="green" type="line" data="[100 200][12 200][-200 50]"></series>
		<series color="red" type='line' data="[100 0][12 100][-200 100]"></series>
		<series color="black" data="[100 0][12 100][-200 100][50 10]"></series>
	</chart>
	<chart>
		<series color="black" type="points" data="[1 1][1.5 1.6][2 3]"></series>
		<series color="blue" type="line" data="[1 1][1.5 1.6][2 3]"></series>
		<series color="red" type="points" data="[1 0][0 2][0.05 2][1 4][2 6]"></series>
	</chart>
	<script type="text/javascript" src="js/chart.js"></script>
</body>
</html>
